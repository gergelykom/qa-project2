version: '3.8'
services:
  qrandom-v:
    container_name: qrandom_qrandomveg
    image: gregkomu/qrandom_qrandomveg
    build: ./serv-1
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    environment:
      DATABASE_URI: ${DATABASE_URI}
      
    deploy:
      replicas: 3
  qrandom-qran-v:
    container_name: qrandom_qrandom-qranveg
    build: ./serv-2
    image: gregkomu/qrandom_qrandom-qranveg
    deploy:
      replicas: 3
  qrandom-meal-v:
    container_name: qrandom_qrandom-mealveg
    build: ./serv-3
    image: gregkomu/qrandom_qrandom-mealveg
    deploy:
      replicas: 3
  qrandom-whatudone-v:
    container_name: qrandom_qrandom-whatudoneveg
    build: ./serv-4
    image: gregkomu/qrandom_qrandom-whatudoneveg
    deploy:
      replicas: 3